version: "3.8"

services:
  minecraft-server:
    image: itzg/minecraft-server
    container_name: minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "true"
      MEMORY: "4G"
      TYPE: "PAPER"
      VIEW_DISTANCE: 14
      GUI: "FALSE"
      VERSION: "1.21.11"
      DIFFICULTY: "normal"
      MODE: "survival"
      SERVER_NAME: "Salosianska LAN party"
      ICON: "https://raw.githubusercontent.com/Salesiani-Pardubice/.github/refs/heads/main/assets/logotypes/logo-SDB-color.png"
      PVP: "true"
      ENABLE_QUERY: "TRUE"
      MAX_PLAYERS: 10
      ENABLE_COMMAND_BLOCK: "FALSE"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ALLOW_FLIGHT: "FALSE"
      ENABLE_STATUS: "TRUE"
      SPAWN_PROTECTION: "TRUE"
      ONLINE_MODE: "TRUE"
      OPS: |
        petrkucerak
      ENABLE_AUTOPAUSE: "TRUE"
      MAX_TICK_TIME: "-1"
      AUTOPAUSE_TIMEOUT_INIT: "30"
      AUTOPAUSE_TIMEOUT_EST: "10"
    volumes:
      - ./data:/data
    ports:
      - "25565:25565"           # ← important for playit.gg to be able to connect locally
    restart: unless-stopped
    networks:
      - mcnet

  playit:
    image: ghcr.io/playit-cloud/playit-agent:0.16
    container_name: playit-agent
    network_mode: host           # ← required for playit.gg agent
    environment:
      - SECRET_KEY=${SECRET_KEY}
    # Alternative syntax using command (both work):
    # command: --secret ${SECRET_KEY}
    restart: unless-stopped

networks:
  mcnet:
    driver: bridge
