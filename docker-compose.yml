version: "3.8"

services:
  minecraft-server:
    image: itzg/minecraft-server
    container_name: minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "true"
      MEMORY: "3G"
      TYPE: "PAPER"
      VIEW_DISTANCE: 6
      SIMULATION_DISTANCE: 6
      GUI: "FALSE"
      VERSION: "LATEST"
      DIFFICULTY: "normal"
      MODE: "survival"
      SERVER_NAME: "Salosianska LAN party"
      ICON: "https://raw.githubusercontent.com/Salesiani-Pardubice/.github/refs/heads/main/assets/logotypes/logo-SDB-color.png"
      PVP: "true"
      ENABLE_QUERY: "TRUE"
      MAX_PLAYERS: 10
      ENABLE_COMMAND_BLOCK: "FALSE"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ALLOW_FLIGHT: "FALSE"
      ENABLE_STATUS: "TRUE"
      SPAWN_PROTECTION: "TRUE"
      ONLINE_MODE: "TRUE"
      OPS: |
        petrkucerak
      ENABLE_AUTOPAUSE: "FALSE"
      MAX_TICK_TIME: "-1"
      MAX_WORLD_SIZE: 2000
      SPAWN_RADIUS: 4
      ENTITY_BROADCAST_RANGE_PERCENTAGE: 50
      # NEW: Auto-download plugins on startup
      INIT_EXTRA: |
        #!/bin/bash
        # Download plugins if not present
        mkdir -p /data/plugins
        cd /data/plugins

        # LuckPerms
        if [ ! -f "LuckPerms-Paper.jar" ]; then
          curl -L -o LuckPerms-Paper.jar https://download.luckperms.net/latest/luckperms-paper.jar
        fi

        # WorldGuard
        if [ ! -f "WorldGuard.jar" ]; then
          curl -L -o WorldGuard.jar https://dev.bukkit.org/projects/worldguard/files/latest
        fi

        # WorldEdit
        if [ ! -f "WorldEdit.jar" ]; then
          curl -L -o WorldEdit.jar https://dev.bukkit.org/projects/worldedit/files/latest
        fi

        # CoreProtect
        if [ ! -f "CoreProtect.jar" ]; then
          curl -L -o CoreProtect.jar https://dev.bukkit.org/projects/coreprotect/files/latest
        fi

        # AdvancedBan
        if [ ! -f "AdvancedBan.jar" ]; then
          curl -L -o AdvancedBan.jar https://www.spigotmc.org/resources/advancedban.8695/download?version=latest
        fi

        # Matrix (Anti-Cheat)
        if [ ! -f "Matrix.jar" ]; then
          curl -L -o Matrix.jar https://www.spigotmc.org/resources/matrix-1-7-1-21-best-anti-cheat-1-8-8-1-21-combat-ai-detection.102359/download?version=latest
        fi

        # AntiVPN (optional, blocks proxies/VPNs)
        if [ ! -f "AntiVPN.jar" ]; then
          curl -L -o AntiVPN.jar https://www.spigotmc.org/resources/antivpn-block-vpns-proxies-bad-ips.58541/download?version=latest
        fi
    volumes:
      - ./data:/data
    ports:
      - "25565:25565"
    restart: unless-stopped
    networks:
      - mcnet

  playit:
    image: ghcr.io/playit-cloud/playit-agent:0.16
    container_name: playit-agent
    network_mode: host
    environment:
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped

networks:
  mcnet:
    driver: bridge
