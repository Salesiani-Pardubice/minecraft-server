version: "3.8"

services:
  minecraft-server:
    image: itzg/minecraft-server
    container_name: minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "true"
      MEMORY: "3G"                          # ↓ Reduced slightly for RPi headroom
      TYPE: "PAPER"
      VIEW_DISTANCE: 6                      # ↓ Critical: Reduced from 14 (way too high for RPi)
      SIMULATION_DISTANCE: 6                # ← NEW: Matches view dist, reduces loaded chunks/activity
      GUI: "FALSE"
      VERSION: "LATEST"                     # Stays on newest (1.21.11+)
      DIFFICULTY: "normal"
      MODE: "survival"
      SERVER_NAME: "Salosianska LAN party"
      ICON: "https://raw.githubusercontent.com/Salesiani-Pardubice/.github/refs/heads/main/assets/logotypes/logo-SDB-color.png"
      PVP: "true"
      ENABLE_QUERY: "TRUE"
      MAX_PLAYERS: 10
      ENABLE_COMMAND_BLOCK: "FALSE"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ALLOW_FLIGHT: "FALSE"
      ENABLE_STATUS: "TRUE"
      SPAWN_PROTECTION: "TRUE"
      ONLINE_MODE: "TRUE"
      OPS: |
        petrkucerak
      ENABLE_AUTOPAUSE: "FALSE"             # ← CRITICAL: Disabled (causes hangs on resume)
      MAX_TICK_TIME: "-1"
      # NEW optimizations for Paper/RPi:
      MAX_WORLD_SIZE: 2000                  # ← Limits world size, prevents endless chunk gen
      SPAWN_RADIUS: 4                       # ← Smaller spawn load
      ENTITY_BROADCAST_RANGE_PERCENTAGE: 50 # ← Reduces entity tracking
    volumes:
      - ./data:/data
    ports:
      - "25565:25565"
    restart: unless-stopped
    networks:
      - mcnet

  playit:
    image: ghcr.io/playit-cloud/playit-agent:0.16
    container_name: playit-agent
    network_mode: host
    environment:
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped

networks:
  mcnet:
    driver: bridge
