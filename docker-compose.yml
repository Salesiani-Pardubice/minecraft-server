version: "3.8"

services:
  minecraft-server:
    image: itzg/minecraft-server
    container_name: minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "true"
      MEMORY: "3G"
      TYPE: "PAPER"
      VIEW_DISTANCE: 6
      SIMULATION_DISTANCE: 6
      GUI: "FALSE"
      VERSION: "LATEST"
      DIFFICULTY: "normal"
      MODE: "survival"
      SERVER_NAME: "Salosianska LAN party"
      ICON: "https://raw.githubusercontent.com/Salesiani-Pardubice/.github/refs/heads/main/assets/logotypes/logo-SDB-color.png"
      PVP: "true"
      ENABLE_QUERY: "TRUE"
      MAX_PLAYERS: 10
      ENABLE_COMMAND_BLOCK: "FALSE"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ALLOW_FLIGHT: "FALSE"
      ENABLE_STATUS: "TRUE"
      SPAWN_PROTECTION: "TRUE"
      ONLINE_MODE: "TRUE"
      OPS: |
        petrkucerak
      ENABLE_AUTOPAUSE: "FALSE"
      MAX_TICK_TIME: "-1"
      MAX_WORLD_SIZE: 2000
      SPAWN_RADIUS: 4
      ENTITY_BROADCAST_RANGE_PERCENTAGE: 50
      USES_PLUGINS: true
      # MODRINTH_PROJECTS: |
       # luckperms
       # worldguard
       # worldedit
       # coreprotect
      # VERSION_FROM_MODRINTH_PROJECTS: true

      
    volumes:
      - ./data:/data
    ports:
      - "25565:25565"
    restart: unless-stopped
    networks:
      - mcnet

  playit:
    image: ghcr.io/playit-cloud/playit-agent:0.16
    container_name: playit-agent
    network_mode: host
    environment:
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped

networks:
  mcnet:
    driver: bridge
