version: '3.8'

services:
  minecraft-server:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    environment:
      EULA: "true"
      MEMORY: "4G"
      TYPE: "PAPER"
      VIEW_DISTANCE: 14
      GUI: "FALSE"

      VERSION: "1.21.4"
      DIFFICULTY: "normal"
      MODE: "survival"
      SERVER_NAME: "Salosianska LAN party"
      ICON: "https://raw.githubusercontent.com/Salesiani-Pardubice/.github/refs/heads/main/assets/logotypes/logo-SDB-color.png"
      PVP: "true"

      ENABLE_QUERY: "TRUE"
      MAX_PLAYERS: 10
      ENABLE_COMMAND_BLOCK: "TRUE"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "TRUE"
      ALLOW_FLIGHT: "TRUE"
      ENABLE_STATUS: "TRUE"

      # Start user configuration
      # WHITELIST: |
      #  user1
      OPS: |
        petrkucerak
      # End user configuration
      
      # Start of autopause configuration
      ENABLE_AUTOPAUSE: "TRUE"
      MAX_TICK_TIME: "-1"
      AUTOPAUSE_TIMEOUT_INIT: "30"
      AUTOPAUSE_TIMEOUT_EST: "10"
      # End of autopause configuration
      
    restart: unless-stopped
    volumes:
      - minecraftserver:/data
      - ./plugins:/data/plugins  # Složka pro pluginy
      - ./dynmap:/data/plugins/dynmap  # Složka pro Dynmap konfiguraci
    ports:
      - "25565:25565"
      - "8123:8123"  # Dynmap web server port

  dynmap-downloader:
    image: busybox
    volumes:
      - ./plugins:/plugins
    entrypoint: >
      sh -c "wget -O /plugins/Dynmap.jar https://cdn.modrinth.com/data/fRQREgAc/versions/ewsTwo6L/Dynmap-3.7-beta-8-fabric-1.21.3.jar || exit 0"
    restart: "no"


